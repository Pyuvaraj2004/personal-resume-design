
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Resume Builder</h1>
    </div>
  </header>

  <main class="container">
    <div class="tabs">
      <div class="tab-buttons">
        <button id="buildTab" class="tab-button active">Build Resume</button>
        <button id="previewTab" class="tab-button">Preview</button>
      </div>

      <div id="buildTabContent" class="tab-content active">
        <div class="grid">
          <div class="form-content">
            <h2>Personal Information</h2>
            <div class="card">
              <div class="card-content">
                <div class="input-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" id="fullName" name="fullName" placeholder="John Doe">
                </div>
                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="john.doe@example.com">
                </div>
                <div class="input-group">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                </div>
                <div class="input-group">
                  <label for="address">Address (Optional)</label>
                  <input type="text" id="address" name="address" placeholder="City, State">
                </div>
                <div class="input-group">
                  <label for="linkedin">LinkedIn (Optional)</label>
                  <input type="text" id="linkedin" name="linkedin" placeholder="linkedin.com/in/johndoe">
                </div>
                <div class="input-group">
                  <label for="website">Website (Optional)</label>
                  <input type="text" id="website" name="website" placeholder="johndoe.com">
                </div>
              </div>
            </div>

            <h2>Professional Summary</h2>
            <div class="card">
              <div class="card-content">
                <div class="input-group">
                  <label for="summary">Professional Summary</label>
                  <textarea id="summary" name="summary" rows="4" placeholder="A brief summary of your professional background, strengths, and career objectives."></textarea>
                </div>
              </div>
            </div>

            <h2>Work Experience</h2>
            <div id="experienceContainer">
              <!-- Experience items will be added here -->
            </div>
            <button id="addExperience" class="btn btn-outline btn-add">
              <i class="fas fa-plus"></i> Add Experience
            </button>

            <h2>Education</h2>
            <div id="educationContainer">
              <!-- Education items will be added here -->
            </div>
            <button id="addEducation" class="btn btn-outline btn-add">
              <i class="fas fa-plus"></i> Add Education
            </button>

            <h2>Skills</h2>
            <div id="skillsContainer">
              <!-- Skill items will be added here -->
            </div>
            <button id="addSkill" class="btn btn-outline btn-add">
              <i class="fas fa-plus"></i> Add Skill
            </button>
          </div>
          
          <div class="sidebar">
            <h2>Choose Template</h2>
            <div class="card">
              <div class="card-content">
                <div class="template-selector">
                  <div class="template-option">
                    <input type="radio" id="template-modern" name="template" value="modern" checked>
                    <label for="template-modern">
                      <div class="template-preview template-modern">
                        <div class="preview-content"></div>
                      </div>
                      <span>Modern</span>
                    </label>
                  </div>
                  <div class="template-option">
                    <input type="radio" id="template-classic" name="template" value="classic">
                    <label for="template-classic">
                      <div class="template-preview template-classic">
                        <div class="preview-content"></div>
                      </div>
                      <span>Classic</span>
                    </label>
                  </div>
                  <div class="template-option">
                    <input type="radio" id="template-minimal" name="template" value="minimal">
                    <label for="template-minimal">
                      <div class="template-preview template-minimal">
                        <div class="preview-content"></div>
                      </div>
                      <span>Minimal</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="resume-mini-preview">
              <h3>Resume Preview</h3>
              <div class="mini-preview-container">
                <div id="miniPreview" class="mini-preview"></div>
              </div>
              <button id="viewFullPreview" class="btn btn-primary btn-block">
                View Full Preview
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="previewTabContent" class="tab-content">
        <div class="preview-container">
          <div id="resumePreview" class="resume-preview"></div>
          
          <div class="preview-actions">
            <button id="downloadPDF" class="btn btn-primary">
              <i class="fas fa-download"></i> Download PDF
            </button>
            <button id="printResume" class="btn btn-outline">
              <i class="fas fa-print"></i> Print
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Create professional resumes in minutes with our easy-to-use resume builder.</p>
    </div>
  </footer>

  <!-- Template for experience item -->
  <template id="experienceTemplate">
    <div class="card experience-item">
      <div class="card-content">
        <div class="card-header">
          <h3>Experience</h3>
          <button class="btn-remove" title="Remove experience">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label for="expTitle">Job Title</label>
            <input type="text" class="exp-title" placeholder="Software Developer">
          </div>
          <div class="input-group">
            <label for="expCompany">Company</label>
            <input type="text" class="exp-company" placeholder="Company Name">
          </div>
          <div class="input-group">
            <label for="expLocation">Location (Optional)</label>
            <input type="text" class="exp-location" placeholder="City, State">
          </div>
          <div class="input-group">
            <label for="expStartDate">Start Date</label>
            <input type="month" class="exp-start-date">
          </div>
          <div class="input-group">
            <label for="expEndDate">End Date</label>
            <input type="month" class="exp-end-date">
            <div class="checkbox-group">
              <input type="checkbox" class="exp-current">
              <label>I currently work here</label>
            </div>
          </div>
          <div class="input-group full-width">
            <label for="expDescription">Description</label>
            <textarea class="exp-description" rows="3" placeholder="Describe your responsibilities and achievements"></textarea>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Template for education item -->
  <template id="educationTemplate">
    <div class="card education-item">
      <div class="card-content">
        <div class="card-header">
          <h3>Education</h3>
          <button class="btn-remove" title="Remove education">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label for="eduDegree">Degree</label>
            <input type="text" class="edu-degree" placeholder="Bachelor of Science">
          </div>
          <div class="input-group">
            <label for="eduSchool">School</label>
            <input type="text" class="edu-school" placeholder="University Name">
          </div>
          <div class="input-group">
            <label for="eduLocation">Location (Optional)</label>
            <input type="text" class="edu-location" placeholder="City, State">
          </div>
          <div class="input-group">
            <label for="eduStartDate">Start Date</label>
            <input type="month" class="edu-start-date">
          </div>
          <div class="input-group">
            <label for="eduEndDate">End Date</label>
            <input type="month" class="edu-end-date">
            <div class="checkbox-group">
              <input type="checkbox" class="edu-current">
              <label>I am currently studying here</label>
            </div>
          </div>
          <div class="input-group">
            <label for="eduGPA">GPA (Optional)</label>
            <input type="text" class="edu-gpa" placeholder="3.8">
          </div>
          <div class="input-group full-width">
            <label for="eduDescription">Description (Optional)</label>
            <textarea class="edu-description" rows="2" placeholder="Relevant coursework, honors, etc."></textarea>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Template for skill item -->
  <template id="skillTemplate">
    <div class="card skill-item">
      <div class="card-content">
        <div class="card-header">
          <h3>Skill</h3>
          <button class="btn-remove" title="Remove skill">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label for="skillName">Skill Name</label>
            <input type="text" class="skill-name" placeholder="JavaScript">
          </div>
          <div class="input-group">
            <label for="skillLevel">Skill Level</label>
            <select class="skill-level">
              <option value="Beginner">Beginner</option>
              <option value="Intermediate" selected>Intermediate</option>
              <option value="Advanced">Advanced</option>
              <option value="Expert">Expert</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
